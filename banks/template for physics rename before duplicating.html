<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8.1 Bank 1</title>

<script type="text/javascript">
MathJax = {
  tex: {
    inlineMath: [['$','$']],
    displayMath: [['$$','$$']]
  }
};
</script>
<script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  color: #333;
  line-height: 1.6;
  padding: 20px;
  margin: 0;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 20px;
}

header {
  border: 1px solid #333;
  padding: 20px;
  margin-bottom: 30px;
  text-align: center;
}

header h1 {
  font-size: 2rem;
  margin: 10px 0;
}

header p {
  font-size: 1rem;
  margin: 5px 0;
}

/* ================================
   TOC
================================ */

.toc-container {
  border: 1px solid #333;
  padding: 15px;
  margin-bottom: 30px;
}

.toc-container h2 {
  margin-top: 0;
  font-size: 1.3rem;
}

.toc-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.toc-item {
  margin-bottom: 8px;
}

.toc-item a {
  color: #0066cc;
  text-decoration: none;
}

.toc-item a:hover {
  text-decoration: underline;
}

/* ================================
   BANK STRUCTURE
================================ */

.bank-section {
  margin-bottom: 40px;
}

.bank-header {
  border: 1px solid #333;
  padding: 15px;
  margin-bottom: 20px;
  background-color: #f5f5f5;
}

.bank-header h2 {
  margin: 0 0 8px 0;
  font-size: 1.5rem;
}

.bank-info {
  font-size: 0.95rem;
}

/* ================================
   QUESTIONS
================================ */

.question-group {
  margin-bottom: 25px;
  border: 1px solid #ccc;
  padding: 15px;
}

.question-group-title {
  font-weight: bold;
  font-size: 1.1rem;
  margin-bottom: 12px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 8px;
}

.question-block,
.question {
  margin-bottom: 15px;
  padding: 12px;
  border: 1px solid #e0e0e0;
}

.question-number {
  font-weight: bold;
  margin-bottom: 6px;
}

.question-text {
  margin-bottom: 10px;
}

.answer-option {
  margin-left: 15px;
  margin-bottom: 6px;
}

/* ================================
   FORMULA GROUPS (BANK 3 & 4)
================================ */

.formula-group {
  margin-bottom: 35px;
}

.formula-title {
  border: 1px solid #333;
  padding: 12px;
  margin-bottom: 15px;
  background-color: #f5f5f5;
  font-weight: bold;
  font-size: 1.1rem;
}

.formula-display {
  background-color: #fafafa;
  padding: 15px;
  border: 1px solid #ddd;
  margin-bottom: 20px;
}

.answer-blank {
  margin-top: 12px;
  padding: 10px;
  background-color: #fafafa;
  border: 1px dashed #999;
}

.answer-label {
  font-weight: 600;
  font-size: 0.95rem;
}

/* ================================
   ANSWER KEY (ALL BANKS)
================================ */

.answer-key {
  border: 1px solid #333;
  padding: 20px;
  margin-top: 40px;
  background-color: #f5f5f5;
}

.answer-key h2 {
  margin-top: 0;
  font-size: 1.3rem;
}

.answer-key-section {
  margin-bottom: 25px;
}

.answer-key-section-title {
  font-weight: bold;
  font-size: 1rem;
  margin-bottom: 10px;
  border-bottom: 1px solid #333;
  padding-bottom: 6px;
}

.answer-row {
  display: grid;
  grid-template-columns: 80px 60px 1fr;
  gap: 15px;
  padding: 8px;
  background-color: #ffffff;
  border-bottom: 1px solid #ddd;
}

.answer-row:last-child {
  border-bottom: none;
}

.answer-row > div:first-child {
  font-weight: bold;
}

.answer-row > div:nth-child(2) {
  font-weight: bold;
  text-align: center;
}

/* ================================
   FOOTER
================================ */

footer {
  text-align: center;
  padding: 15px;
  border-top: 1px solid #ccc;
  margin-top: 40px;
  color: #666;
  font-size: 0.9rem;
}

</style>
</head>

<body>
<div class="container">




</body>
</html>
